<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别</label>
								<div class="col-sm-8">
										<label class="radio-inline"> <input type="radio"
																			name="sex" value="1"  checked/> 男
										</label> <label class="radio-inline"> <input type="radio"
																					 name="sex" value="2" /> 女
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">生日：</label>
								<div class="col-sm-8">
									<input id="birthday" name="birthday" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身高：</label>
								<div class="col-sm-8">
									<input id="height" name="height" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">体重：</label>
								<div class="col-sm-8">
									<input id="weight" name="weight" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">过敏史：</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="3" id="allergicHistory" name="allergicHistory"></textarea>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">疾病史：</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="3" id="diseasesHistory" name="diseasesHistory"></textarea>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">家族病史：</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="3" id="faDiseasesHistory" name="faDiseasesHistory" ></textarea>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">其他：</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="3" id="others" name="others"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" th:if="${isAdmin}">用户id：</label>
								<div class="col-sm-8" th:if="${isAdmin}">
									<select class="form-control inputsize"  data-live-search="true" id="userId" name="userId">
										<option value="">请选择用户</option>
									</select>
								</div>
							</div>

							<div th:if="!${isAdmin}">
								<input type="hidden" name="userId" th:value="${userId}">默认用户名
							</div>
								<!--						<div class="form-group">
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" class="form-control" type="text">
								</div>
							</div>-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/basicinfo/basicInfo/add.js">
	</script>
</body>
</html>
